<!DOCTYPE html>
<html data-ng-app>

<head>
   <title>Learning Angular Js.</title>
</head>

<body>
   <div data-ng-controller="SimpleController">
      Name:
      <br />
      <input type="text" data-ng-model="name" /> {{name|angular}}
      <br />

      <h3>looping with the ng-repeat directive</h3>
      <ul>
         <li data-ng-repeat="cust in customers | filter: name | orderBy: 'city'">{{cust.name | angular}} - {{"cust.city | lowercase" | angular}}</li>
      </ul>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
   <script>
      function SimpleController($scope) {
         $scope.customers = [{
            name: 'John Smith',
            city: 'Phoenix'
         }, {
            name: 'John Doe',
            city: 'New York'
         }, {
            name: 'Jane Doe',
            city: 'San Francisco'
         }];
      }
   </script>
</body>
</html>
